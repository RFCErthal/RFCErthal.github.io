<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALMAO</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a class="voltar" href="peixes.html">&#x276E;</a>
        <h1>Alimentacao</h1>
        <a class="icone-home" href="index.html">
            <img src="img/casa.png" alt="Inicio">
        </a>
    </header>

    <main class="salmao">
        <h2>SALMAO</h2>

        <label class="quantidade-label" for="quantidade">Quantidade:</label>
        <section class="busca">
            <input type="text" id="quantidade" placeholder="Digite...">
            <button class="icone-busca">
                <img src="https://fakeimg.pl/24x24?text=ðŸ”" alt="Buscar">
            </button>
        </section>

        <section class="bloco-resultado">
            <h3>Resultado Individual</h3>
            <p>SALMAO total:</p>
            <strong>300g</strong>
        </section>

        <section class="bloco-lista">
            <h3>Acompanhamentos</h3>
            <ul>
                <li>Arroz <button class="add">+</button></li>
                <li>Feijao <button class="add">+</button></li>
                <li>Tomate <button class="add">+</button></li>
                <li>Saladas <button class="add">+</button></li>
                <li>Vegetais <button class="add">+</button></li>
                <li>Outros <button class="add">+</button></li>
            </ul>
            <section class="busca">
                <h4>Buscar Acompanhamentos</h4>
                <input type="text" placeholder="Buscar...">
                <button class="icone-busca">
                    <img src="https://fakeimg.pl/24x24?text=ðŸ”" alt="Buscar">
                </button>
            </section>
        </section>

        <section class="bloco-resultado total">
            <h3>Resultado Total</h3>
            <p>Total:</p>
            <strong>SALMAO (300g) + Batata frita (200g) + Tomate (100g)</strong>
        </section>
    </main>

    <footer>
        <a href="alimentacao.html"><img src="img/apple.png" alt="Alimentacao"></a>
        <a href="exercicio.html"><img src="img/anilha.png" alt="Exercicio"></a>
        <a href="meditacao.html"><img src="img/lotus.png" alt="Meditacao"></a>
        <a href="amigos.html"><img src="img/friends.png" alt="Amigos"></a>
        <a href="mais.html"><img src="img/more.png" alt="Mais"></a>
    </footer>
</body>
</html>
